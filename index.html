<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="/logo.png" alt="">
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="game">
            <div class="box bt0 bl0"><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bl0 bb0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>
        <div class="info">
            <h1>Classical TicTacToe</h1>
            <!-- <button id="reset">Reset</button><br> -->
            <span class="turn">Turn for X</span>
        </div>
    </div>
    <div class="won"></div>
    <div class="start">
        <div class="headin">
            <h1>Welcome to TicTacToe by ShivaRK</h1>
        </div>
        <div class="btn">
            <button id="play">Play now!</button>
        </div>
    </div>
    <footer>
        <button id="reset">Reset</button>        
    </footer>
    <script src="script.js"></script>
</body>
</html>
